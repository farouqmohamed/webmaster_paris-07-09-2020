<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Les tableaux</title>
    </head>
    <body>
        <table border="1">
            <!-- Légende du tableau -->
            <caption>Tableau des utilisateurs</caption>
            <!-- Table HEAD -->
            <thead>
                <!-- Table Row -->
                <tr>
                    <!-- Table Heading -->
                    <th>#</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                </tr> 
            </thead>
            <!-- Table Body -->
           <tbody>
                <tr>
                    <!-- Table Data -->
                    <td>1</td>
                    <td>Doe</td>
                    <td>John</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Stick</td>
                    <td rowspan="2">Ella</td>
                </tr> 
                <tr>
                    <td>3</td>
                    <td>Hochet</td>
                </tr> 
           </tbody>
           <tfoot>
                <tr>
                    <td>Total</td>
                    <td colspan="2">2</td>
                </tr>
           </tfoot>
        </table>
    </body>
</html>
