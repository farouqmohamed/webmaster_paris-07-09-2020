<!DOCTYPE html>
<html>
    <head>
        <title>Les listes</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Les listes</h1>
        <h2>Liste non ordonnée</h2>

        <!-- Type de liste: Unordered List -->
        <ul>
            <!-- List Item -->
            <li>Chien</li>
            <li>Chat</li>
            <li>Cheval</li>
        </ul>

        <h2>Liste ordonnée</h2>
        <!-- Ordered List  -->
        <ol>
            <!-- List Item -->
            <li>Ajouter la farine</li>
            <li>Ajouter l'eau</li>
            <li>Melanger le tout</li>
        </ol>

        <h2>Liste de définition</h2>
        <!-- Definition List -->
        <dl>
            <!-- Definition Title -->
            <dt>Ornithorynque</dt>
            <!-- Definition Description -->
            <dd>Animal semi aquatique très étrange</dd>
            
            <dt>Pelouse</dt>
            <dd>herbe verte</dd>
        </dl>
    </body>
</html>
